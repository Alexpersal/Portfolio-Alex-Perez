<!DOCTYPE html>
<html>
  <head>
    <title>Alejandro Perez Contact page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="conjunto">
    <header class="cabecera">
      <div><img class="nom" src="./LOGO_nom.png" /></div>
      <nav class="navegador">
        <a class="home" id="home" href="index.html">Home</a>
        <a class="proyectos" id="proyectos" href="proyectos.html">Proyectos</a>
        <a class="contacto" id="contacto" href="contacto.html">Contacto</a>
      </nav>
    </header>
    <main class="cuerpo">
      <section class="izq">
        <h1>Contacto</h1>
      </section>
      <section class="centro">
        <p>
          Rellene el formulario y <br />contactaré a la mayor brevedad<br /> posible.
        </p>
      </section>
      <section class="derFormulario">
        <div class="cajaFormulario">
          <form
            class="formulario"
            action="https://formcarry.com/s/WD3n4ffgA7m"
            target="_blank"
            method="POST"
            accept-charset="UTF-8"
          >
            <label for="nombre">Su nombre</label>
            <input type="text" name="nombre" placeholder="Su nombre" />
            <label for="primerAP">Primer apellido</label>
            <input type="text" name="primerAP" placeholder="Primer Apellido" />
            <label for="segundoAP">Segundo apellido</label>
            <input
              type="text"
              name="segundoAP"
              placeholder="segundo Apellido"
            />
            <label for="email">email contacto</label>
            <input type="email" name="email" placeholder="email@email.com" />
            <label for="comentario">Comentarios</label>
            <input
              class="comentarios"
              type="textarea"
              name="Comentarios"
              placeholder="introduzca sus cometarios"
              maxlength="500"
            />
            <input type="submit" value="Submit" />
          </form>
        </div>
      </section>
    </main>
    <footer class="pie">
      <div>
        <h2 class="textoFollow">Follow me on:</h2>
      </div>
      <div class="logos">
        <div class="insta">
          <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer"><img src="./LOGO_instagram.png" width="27px" height="26px" />
          
        </div></a>
        <div class="twitter"><a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer">
          <img src="./twitter.png" width="27px" height="26px" />
        </div></a>
                <div class="link"><a href="https://www.linkedin.com/in/alejandro-pérez-salido-aa001a42" target="_blank" rel="noopener noreferrer">
          <img src="./linkedin.png" width="27px" height="26px" />
        </div></a>
      </div>
    </footer>
  </body>
</html>
